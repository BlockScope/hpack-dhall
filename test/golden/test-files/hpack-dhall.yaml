name: hpack-dhall
version: 0.4.1
maintainer: Phil de Joux <phil.dejoux@blockscope.com>
copyright: © 2018 Phil de Joux, © 2018 Block Scope Limited
license: BSD3
license-file: LICENSE
category: Development
synopsis: hpack's dhalling
description: ! 'Work with hpack''s top-level

  <https://github.com/sol/hpack#top-level-fields fields> in a Dhall

  record with the following executables;


  * with @dhall-hpack-cabal@ write the @.cabal@ for a @.dhall@ package description.

  * with @dhall-hpack-dhall@ show the package description expression, with imports
  resolved.

  * with @dhall-hpack-json@ show the package description as JSON.

  * with @dhall-hpack-yaml@ show the package description as YAML.

'
github: blockscope/hpack-dhall
tested-with: GHC == 8.0.2, GHC == 8.2.2, GHC == 8.4.3, GHC == 8.4.4, GHC == 8.6.1
extra-source-files:
- package.dhall
- changelog.md
- README.md
- test/golden/**/*.dhall
- test/golden/**/*.dhl
- test/golden/**/*.cabal
- test/golden/**/*.json
- test/golden/**/*.yaml
- test/golden/**/*.golden
ghc-options: -Wall
dependencies:
- base == 4.*
- megaparsec >= 7.0.1
- dhall >= 1.18.0
- dhall-json >= 1.2.4
- hpack >= 0.31.0
- transformers
- aeson
- text
- microlens
- filepath
- aeson-pretty
- bytestring
- prettyprinter
- yaml
source-dirs: library
library:
  exposed-modules: Hpack.Dhall
executables:
  dhall-hpack-cabal:
    dependencies:
    - hpack-dhall
    - optparse-applicative
    main: CabalMain.hs
    source-dirs:
    - exe/options
    - exe/dhall-hpack-cabal
  dhall-hpack-dhall:
    dependencies:
    - hpack-dhall
    - optparse-applicative
    main: DhallMain.hs
    source-dirs:
    - exe/options
    - exe/dhall-hpack-dhall
  dhall-hpack-json:
    dependencies:
    - hpack-dhall
    - optparse-applicative
    main: JsonMain.hs
    source-dirs:
    - exe/options
    - exe/dhall-hpack-json
  dhall-hpack-yaml:
    dependencies:
    - hpack-dhall
    - optparse-applicative
    main: YamlMain.hs
    source-dirs:
    - exe/options
    - exe/dhall-hpack-yaml
tests:
  golden:
    dependencies:
    - base
    - Cabal
    - Diff
    - dhall
    - filepath
    - microlens
    - prettyprinter
    - tasty
    - tasty-golden
    - text
    - megaparsec >= 7.0.1
    - dhall >= 1.18.0
    - dhall-json >= 1.2.4
    - hpack >= 0.31.0
    - transformers
    - aeson
    - utf8-string
    main: Golden.hs
    source-dirs:
    - test/golden/src
